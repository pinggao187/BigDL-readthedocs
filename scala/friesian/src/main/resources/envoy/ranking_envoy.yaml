static_resources:
  listeners:
    - name: ranking_listener
      address:
        socket_address: { address: 0.0.0.0, port_value: 8083}
      filter_chains:
        - filters:
            - name: envoy.filters.network.http_connection_manager
              typed_config:
                "@type": type.googleapis.com/envoy.extensions.filters.network.http_connection_manager.v3.HttpConnectionManager
                stat_prefix: ingress_http
                codec_type: AUTO
                route_config:
                  name: local_route
                  virtual_hosts:
                    - name: local_service
                      domains: ["*"]
                      routes:
                        - match: { prefix: "/" }
                          route: { cluster: ranking_service }
                http_filters:
                  - name: envoy.filters.http.router
                common_http_protocol_options: { idle_timeout: 0s }
                stream_idle_timeout: 0s
  clusters:
    - name: ranking_service
      connect_timeout: 5s
      lb_policy: ROUND_ROBIN
      type: STATIC
      http2_protocol_options: {}
      load_assignment:
        cluster_name: ranking_service
        endpoints:
            - lb_endpoints:
                - endpoint:
                    address:
                        socket_address:
                            address: 172.168.3.114
                            port_value: 7083
            - lb_endpoints:
                - endpoint:
                    address:
                        socket_address:
                            address: 172.168.3.115
                            port_value: 7083
            - lb_endpoints:
                - endpoint:
                    address:
                        socket_address:
                            address: 172.168.3.116
                            port_value: 7083
            - lb_endpoints:
                - endpoint:
                    address:
                        socket_address:
                            address: 172.168.3.117
                            port_value: 7083
            - lb_endpoints:
                - endpoint:
                    address:
                        socket_address:
                            address: 172.168.3.118
                            port_value: 7083
      health_checks:
        - timeout: 1s
          interval: 60s
          interval_jitter: 1s
          unhealthy_threshold: 4
          healthy_threshold: 1
          no_traffic_interval: 300s
          always_log_health_check_failures: true
          grpc_health_check:
            service_name: ""
